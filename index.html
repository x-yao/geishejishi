<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no,email=no">

    <meta name="keywords" content="">

    <title>ios各个设备一览表</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/css-debug/demo.css" media="all">
</head>

<body>
    <input type="file" name="uploadFile" class="uploader"/>
    <select name="position" id="poselect">
        <option value="top">上</option>
        <option value="center">中</option>
        <option value="bottom">下</option>
    </select>
    <div class="device ip4">
        <header>iPhone 4设备 </header>
        <div class="wx device-main">
            <div class="container" data-image="">
                <header></header>
                <div class="body"></div>
            </div>
            <div class="controller">
            </div>
        </div>
        <div class="safari device-main">
            <div class="container">
                <header></header>
                <div class="body"></div>
                <footer></footer>
            </div>
            <div class="controller"></div>
        </div>
    </div>
    <div class="device ip5">
    <header>iPhone 5设备 </header>
    <div class="wx device-main">
            <div class="container" data-image="">
                <header></header>
                <div class="body"></div>
            </div>
            <div class="controller">
            </div>
        </div>
        <div class="safari device-main">
            <div class="container">
                <header></header>
                <div class="body"></div>
                <footer></footer>
            </div>
            <div class="controller"></div>
        </div>
    </div>
    <div class="device ip6">
    <header>iPhone 6设备 </header>
    <div class="wx device-main">
            <div class="container" data-image="">
                <header></header>
                <div class="body"></div>
            </div>
            <div class="controller">
            </div>
        </div>
        <div class="safari device-main">
            <div class="container">
                <header></header>
                <div class="body"></div>
                <footer></footer>
            </div>
            <div class="controller"></div>
        </div>
    </div>
    </div>
</body>
<script>
$(function(){
    $(".uploader").on("change",function(e){
        var upload = $(this);
        var f = upload[0].files[0];
        if (!f.type.match('image.*')) {
            return false;
        }
        var reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = (function(theFile) {
            return function(e) {
                if(sheet.rules.length){
                    sheet.deleteRule(0);
                }
                sheet.insertRule(".image-url{background-image:url("+e.target.result+");}",0)
                if(!$('.image-url').length){
                    $('.body').addClass("image-url");
                }
            };
        })(f);

    })
    $('#poselect').on('change',function(){
        $('.body').css('background-position',$(this).val());
    })
})
var sheet = (function() {  
    // 创建 <style> 标签  
    var style = document.createElement("style");  
  
    // 可以添加一个媒体(/媒体查询,media query)属性  
    // style.setAttribute("media", "screen")  
    // style.setAttribute("media", "only screen and (max-width : 1024px)")  
  
    // 对WebKit hack :(  
    style.appendChild(document.createTextNode(""));  
  
  
    // 将 <style> 元素加到页面中  
    document.head.appendChild(style);  
  
    return style.sheet;  
})();  
</script>
</html>
